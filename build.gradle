apply plugin: 'java'

defaultTasks 'clean', 'test'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:4.13.1'
  testImplementation('io.appium:java-client:7.4.1')
  testImplementation 'com.codeborne:selenide:5.17.3'
  testRuntime 'org.slf4j:slf4j-simple:1.7.30'
}

task libs(type: Sync) {
  from configurations.compileClasspath
  from configurations.testRuntimeClasspath
  into "$buildDir/lib"
}

testClasses.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'BUILD_URL': System.getenv()['BUILD_URL']
  ]
  testLogging.showStandardStreams = true
}
